<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="calculator">
        <div class="screen">
          <div class="screen-last" id="lastOperationScreen"></div>
          <div class="screen-current" id="currentOperationScreen">0</div>
        </div>
        <div class="buttons-grid">
          <!-- first row -->
          <button class="btn" data-number>7</button>
          <button class="btn" data-number>8</button>
          <button class="btn" data-number>9</button>
          <button class="btn btn-operator">÷</button>

          <!-- second row -->
          <button class="btn" data-number>4</button>
          <button class="btn" data-number>5</button>
          <button class="btn" data-number>6</button>
          <button class="btn btn-operator">×</button>

          <!-- third row -->
          <button class="btn" data-number>1</button>
          <button class="btn" data-number>2</button>
          <button class="btn" data-number>3</button>
          <button class="btn btn-operator">−</button>

          <!-- fourth row -->
          <button class="btn" data-number>0</button>
          <button class="btn" data-number>00</button>
          <button class="btn" id="decimalBtn">.</button>
          <button class="btn btn-operator">+</button>

          <!-- fifth row -->
          <button class="btn span-2" id="clearBtn">CLEAR</button>
          <button class="btn btn-delete" id="deleteBtn">DEL</button>
          <button class="btn btn-equals" id="equalsBtn">=</button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <a href="https://github.com/FinazzoCodes">© FinazzoCodes </a>
      <span>|</span>
      <a href="https://github.com/FinazzoCodes/calculator">Source Code</a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
